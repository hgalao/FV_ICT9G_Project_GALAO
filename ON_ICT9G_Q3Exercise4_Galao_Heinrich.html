<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Comforter+Brush&family=Tilt+Prism&display=swap" rel="stylesheet">
	<style type="text/css">
	img{
		height: 110px;
		width: 120px;
	}
	h1,h2,h3 input{
		font-family: Tilt Prism;
	}
	body{
		background-image: url(bgpic.jpg);
	}

}
</style>
	<title>Q3 Exercise 3</title>
</head>
<body>
	<div class="container">
		<h2 class="bg-warning text-secondary text-center">HOGWARTS SCHOOL OF WITCHCRAFTS AND WIZARDY</h2>
		<table class="table table-secondary">
			<tr>
				<td>Picture</td>
				<td>Firstname</td>
				<td>Lastname</td>
				<td>House</td>

			</tr>
			<tr>
				<td><img src="harry.jpg" class="rounded"></td>
				<td>Harry</td>
				<td>Potter</td>
				<td>Gryffindor</td>
			</tr>
			<tr>
				<td><img src="hermo.jpg" class="rounded"></td>
				<td>Hermione</td>
				<td>Granger</td>
				<td>Gryffindor</td>
			</tr>
			<tr>
				<td><img src="draco.jpg" class="rounded"></td>
				<td>Draco</td>
				<td>Malfoy</td>
				<td>Gryffindor</td>
			</tr>
			<tr>
				<td><img src="ron.jpg" class="rounded"></td>
				<td>Ronald</td>
				<td>Weasly</td>
				<td>Gryffindor</td>
			</tr>
			<tr>
				<td><img src="vold.jpeg" class="rounded"></td>
				<td>Lord</td>
				<td>Voldemort</td>
				<td>Gryffindor</td>
			</tr>
		</table>

		<div class="container">
			<form class="form-group">
				Enter Firstname: <input type="text" name="fname" class="form-control">
				Enter Lastname: <input type="text" name="lname" class="form-control">
				Choose House:
				<select class="form-control">
					<option>Gryffindor</option>
					<option>Ravenclaw</option>
					<option>Hufflepuff</option>
					<option>Slytherin</option>
				</select>
				Select Birthdate: <input type="date" name="bday" class="form-control">
				Upload Picture: <input type ="file" name="pic" class="form-control">
				<input type="submit" name="submit" value="ADD STUDENT" class="btn btn-success btn-block">
				<input type="reset" name="cancel" value="CANCEL" class="btn btn-danger btn-block">
			</form>
		</div>


</body>
</html>
